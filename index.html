<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

        <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input placeholder="name" type="text" id="name" required />
      <label id="email-label" for="email">Email</label>
      <input placeholder="emal" type="email" id="email" required />
      <label id="number-label" for="number">Numer</label>
      <input placeholder="number" type="number" id="number" min="5" max="50" />
      <select id="dropdown">
        <option value="item_one">Item_one</option>
        <option value="item_two">Item_two</option>
      </select>
      <input type="radio" value="Male" name="name" id="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" value="Female" name="name" />
      <label for="female">Female</label>
      <input type="checkbox" id="BMW" value="BMW" />
      <label for="BMW">BMW</label>
      <input type="checkbox" id="volgswagon" value="volgswagon" />
      <label for="volgswagon">volgswagon</label>
      <textarea id="textarea" cols="30" rows="10"></textarea>
      <button type="submit" id="submit">Submit</button>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
